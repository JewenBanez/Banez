<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(to bottom, #0a1128 0%, #1a2847 50%, #2d3561 100%);
            height: 100vh;
            position: relative;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, white, transparent);
            animation: shoot 3s linear infinite;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }
        
        .moon {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 100px;
            height: 100px;
            background: #f4f4f4;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.4);
            animation: glow 4s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 90px rgba(255, 255, 255, 0.6); }
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 250px solid #1a1a2e;
        }
        
        .mountain.front {
            left: 20%;
            border-bottom-color: #0f0f1e;
            z-index: 2;
        }
        
        .mountain.back {
            left: 50%;
            border-left-width: 250px;
            border-right-width: 250px;
            border-bottom-width: 200px;
            opacity: 0.6;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="mountain back"></div>
    <div class="mountain front"></div>
    
    <script>
        // Create stars
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 70 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }
        
        // Create shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.width = Math.random() * 100 + 80 + 'px';
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(shootingStar);
            
            setTimeout(() => shootingStar.remove(), 3000);
        }
        
        setInterval(createShootingStar, 4000);
        createShootingStar();
    </script>
</body>
</html>
